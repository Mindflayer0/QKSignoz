name: commitlint
on: [pull_request]
defaults:
  run:
    working-directory: frontend
jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          # we actually need "github.event.pull_request.commits + 1" commit
          fetch-depth: 0
      - uses: actions/setup-node@v2.1.0
      # or just "yarn" if you depend on "@commitlint/cli" already
      - run: yarn add @commitlint/cli
      - run: yarn add @commitlint/config-conventional
      - name: Create dummy COMMIT_EDITMSG
        run: echo "dummy" > .git/COMMIT_EDITMSG
      - run: yarn commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
